<div class="row">
  <div class="col-md-12" style="display: flex;flex-wrap: wrap; justify-content: space-around; margin: auto;">
    <h2>Products</h2>
  </div>
</div>
<div class="container">
  <div class="coffee-card" *ngFor="let coffee of coffees" (click)="viewDetails(coffee.id)">
    <img [src]="coffee.imageUrl" alt="{{ coffee.name }}" class="coffee-image" />
    <div class="coffee-info">
      <h3>{{ coffee.name }}</h3>
      <p>{{ coffee.price }} MDL</p>
    </div>
  </div>
</div>
